<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDMH Performance Evaluation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f0f2f5; 
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .file-card { 
            transition: all 0.3s ease; 
            border-left: 6px solid transparent;
        }
        .file-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); 
        }
        .loader { border-top-color: #0f766e; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col relative">

    <!-- CONFIGURATION -->
    <script>
        // --- YOUR DEPLOYED BACKEND LINKS (INTEGRATED) ---
        const API_ANNUAL = "https://script.google.com/macros/s/AKfycbz8u5KkJCQWcLcJtp9KYIXaFUby8EYoG264UvrD1nBkTOWS1RmzYbQ3cexOYBNM3kvs/exec";
        const API_PROBATION = "https://script.google.com/macros/s/AKfycbwID1MQoYtJOobLZ_J9tJVlPA-sSGXUaZso6jLnPLb5MPvdVuLgdl9WGxQivcQxHbwrZg/exec";
        
        function navigate(type) {
            // Show Loading Animation
            document.getElementById('loading-overlay').classList.remove('hidden');
            
            // Redirect to the Google Web App
            if (type === 'annual') {
                window.location.href = API_ANNUAL;
            } else {
                window.location.href = API_PROBATION;
            }
        }
    </script>

    <!-- Header Section -->
    <div class="bg-white shadow-sm border-b border-gray-200 py-8 relative z-10">
        <div class="max-w-4xl mx-auto px-4 flex flex-col items-center justify-center text-center">
            
            <!-- BIG LOGO (No Text Beside It) -->
            <div class="mb-4">
                <img src="images logo/tdmh-logo.png" 
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block'" 
                     class="h-32 w-auto object-contain hover:scale-105 transition duration-500" 
                     alt="TDMH Logo">
                <!-- Fallback Icon -->
                <i class="fa-solid fa-hospital text-6xl text-slate-700 hidden"></i>
            </div>
            
            <div>
                <p class="text-slate-500 text-sm font-bold tracking-widest uppercase mb-1">Human Resources Department</p>
                <h1 class="text-2xl md:text-3xl font-bold text-slate-800 tracking-tight">Performance Evaluation Portal</h1>
                <div class="h-1 w-16 bg-teal-600 mt-4 mx-auto rounded-full"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center p-6 z-20">
        <div class="max-w-5xl w-full grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- Card 1: Annual (Professional Slate/Teal Theme) -->
            <button onclick="navigate('annual')" class="file-card bg-white rounded-lg shadow-md border border-gray-200 border-l-teal-600 p-8 text-left group">
                <div class="flex justify-between items-start mb-6">
                    <div class="bg-teal-50 p-4 rounded-lg text-teal-700 group-hover:bg-teal-600 group-hover:text-white transition shadow-sm">
                        <i class="fa-solid fa-folder-open text-3xl"></i>
                    </div>
                    <span class="bg-gray-100 text-gray-600 text-xs font-bold px-3 py-1 rounded border border-gray-200 uppercase tracking-wide">Regular Staff</span>
                </div>
                
                <h2 class="text-xl font-bold text-gray-800 mb-2 group-hover:text-teal-700 transition">Annual Evaluation</h2>
                <p class="text-gray-500 text-sm mb-8 leading-relaxed">
                    Yearly performance assessment for regular employees. Use this module for batch processing and annual records.
                </p>
                
                <div class="flex items-center text-teal-700 font-bold text-sm border-t border-gray-100 pt-4 group-hover:pl-2 transition-all">
                    Open File <i class="fa-solid fa-arrow-right-long ml-2"></i>
                </div>
            </button>

            <!-- Card 2: Probationary (Professional Slate/Gold Theme) -->
            <button onclick="navigate('probation')" class="file-card bg-white rounded-lg shadow-md border border-gray-200 border-l-amber-500 p-8 text-left group">
                <div class="flex justify-between items-start mb-6">
                    <div class="bg-amber-50 p-4 rounded-lg text-amber-600 group-hover:bg-amber-500 group-hover:text-white transition shadow-sm">
                        <i class="fa-solid fa-file-contract text-3xl"></i>
                    </div>
                    <span class="bg-gray-100 text-gray-600 text-xs font-bold px-3 py-1 rounded border border-gray-200 uppercase tracking-wide">Probationary</span>
                </div>
                
                <h2 class="text-xl font-bold text-gray-800 mb-2 group-hover:text-amber-600 transition">Probationary Evaluation</h2>
                <p class="text-gray-500 text-sm mb-8 leading-relaxed">
                    Assessment for 3rd and 5th month probationary periods. Select the specific milestone inside.
                </p>
                
                <div class="flex items-center text-amber-600 font-bold text-sm border-t border-gray-100 pt-4 group-hover:pl-2 transition-all">
                    Open File <i class="fa-solid fa-arrow-right-long ml-2"></i>
                </div>
            </button>

        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-900 bg-opacity-80 z-50 hidden flex flex-col items-center justify-center backdrop-blur-sm">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-16 w-16 mb-4"></div>
        <h2 class="text-lg font-bold text-white tracking-wide">Accessing Database...</h2>
        <p class="text-slate-300 text-xs mt-2">Secure Connection Established</p>
    </div>

    <!-- Footer -->
    <footer class="bg-white text-slate-400 py-6 text-center text-xs mt-auto border-t border-gray-200">
        <div class="max-w-4xl mx-auto px-4">
            <p class="mb-1 font-semibold">&copy; 2025 Taytay Doctors Multispecialty Hospital</p>
            <p>System Maintained by CQI Department</p>
        </div>
    </footer>

</body>
</html>
