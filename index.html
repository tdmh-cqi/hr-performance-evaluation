<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDMH Performance Evaluation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <!-- Import Fancy Font for CQI Credit -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #e2e8f0;
            background-image: radial-gradient(#94a3b8 1px, transparent 1px);
            background-size: 24px 24px;
        }
        .file-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 6px solid transparent;
        }
        .file-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); 
        }
        /* Apply Fancy Font to specific class */
        .cqi-font { font-family: 'Playfair Display', serif; }
        
        .loader { border-top-color: #1e3a8a; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col relative">

    <!-- CONFIGURATION -->
    <script>
        // --- YOUR DEPLOYED BACKEND LINKS (INTEGRATED) ---
        const API_ANNUAL = "https://script.google.com/macros/s/AKfycbz8u5KkJCQWcLcJtp9KYIXaFUby8EYoG264UvrD1nBkTOWS1RmzYbQ3cexOYBNM3kvs/exec";
        const API_PROBATION = "https://script.google.com/macros/s/AKfycbwID1MQoYtJOobLZ_J9tJVlPA-sSGXUaZso6jLnPLb5MPvdVuLgdl9WGxQivcQxHbwrZg/exec";
        
        function navigate(type) {
            // Show Loading Animation
            document.getElementById('loading-overlay').classList.remove('hidden');
            
            // Redirect to the Google Web App
            if (type === 'annual') {
                window.location.href = API_ANNUAL;
            } else {
                window.location.href = API_PROBATION;
            }
        }
    </script>

    <!-- Header Section -->
    <div class="bg-gradient-to-r from-slate-900 to-slate-800 py-12 shadow-2xl relative z-10 border-b-4 border-yellow-500">
        <div class="max-w-4xl mx-auto px-4 text-center relative z-10">
            
            <!-- LOGO SECTION (Fixed Visibility) -->
            <!-- Added white background circle so transparent logo is visible -->
            <div class="inline-block p-4 bg-white rounded-full shadow-2xl mb-6 border-4 border-blue-100">
                <img src="images logo/tdmh-logo.png" 
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block'" 
                     class="h-32 w-32 object-contain" 
                     alt="TDMH Logo">
                
                <!-- Fallback if image path is wrong -->
                <div class="hidden text-slate-800">
                    <i class="fa-solid fa-hospital text-6xl mb-2"></i>
                </div>
            </div>

            <!-- Title Section -->
            <div>
                <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight text-white mb-2">Taytay Doctors Multispecialty Hospital</h1>
                <p class="text-yellow-400 text-sm font-bold tracking-widest uppercase mb-1">Human Resources Department</p>
                <div class="inline-block bg-slate-700/50 px-6 py-2 rounded-full border border-slate-600 mt-2">
                    <span class="text-slate-200 text-sm font-medium tracking-wide">Performance Evaluation Portal</span>
                </div>
            </div>

        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center p-6 z-20 -mt-6">
        <div class="max-w-5xl w-full grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- Card 1: Annual (Teal/Slate - Professional File) -->
            <button onclick="navigate('annual')" class="file-card bg-white rounded-xl shadow-lg border-t-8 border-teal-600 p-8 text-left group">
                <div class="flex justify-between items-start mb-6">
                    <div class="bg-teal-50 p-4 rounded-xl text-teal-700 group-hover:bg-teal-600 group-hover:text-white transition shadow-sm">
                        <i class="fa-solid fa-folder-open text-4xl"></i>
                    </div>
                    <span class="bg-teal-100 text-teal-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide border border-teal-200">Regular Staff</span>
                </div>
                
                <h2 class="text-2xl font-bold text-gray-800 mb-3 group-hover:text-teal-700 transition">Annual Evaluation</h2>
                <p class="text-gray-500 text-sm mb-8 leading-relaxed">
                    Yearly performance assessment for regular employees. Use this module for batch processing and annual records.
                </p>
                
                <div class="flex items-center text-teal-700 font-bold text-sm bg-teal-50 w-fit px-4 py-2 rounded-lg group-hover:bg-teal-600 group-hover:text-white transition">
                    Open File <i class="fa-solid fa-arrow-right ml-2"></i>
                </div>
            </button>

            <!-- Card 2: Probationary (Gold/Slate - Professional File) -->
            <button onclick="navigate('probation')" class="file-card bg-white rounded-xl shadow-lg border-t-8 border-amber-500 p-8 text-left group">
                <div class="flex justify-between items-start mb-6">
                    <div class="bg-amber-50 p-4 rounded-xl text-amber-600 group-hover:bg-amber-500 group-hover:text-white transition shadow-sm">
                        <i class="fa-solid fa-file-contract text-4xl"></i>
                    </div>
                    <span class="bg-amber-100 text-amber-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide border border-amber-200">Probationary</span>
                </div>
                
                <h2 class="text-2xl font-bold text-gray-800 mb-3 group-hover:text-amber-600 transition">Probationary Evaluation</h2>
                <p class="text-gray-500 text-sm mb-8 leading-relaxed">
                    Assessment for 3rd and 5th month probationary periods. Select the specific milestone inside.
                </p>
                
                <div class="flex items-center text-amber-600 font-bold text-sm bg-amber-50 w-fit px-4 py-2 rounded-lg group-hover:bg-amber-500 group-hover:text-white transition">
                    Open File <i class="fa-solid fa-arrow-right ml-2"></i>
                </div>
            </button>

        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-900 bg-opacity-90 z-50 hidden flex flex-col items-center justify-center backdrop-blur-sm">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-16 w-16 mb-4"></div>
        <h2 class="text-lg font-bold text-white tracking-wide">Connecting to Secure Database...</h2>
        <p class="text-slate-400 text-xs mt-2">Please wait while we redirect you.</p>
    </div>

    <!-- Footer with Fancy CQI Credit (Fixed Font Style) -->
    <footer class="bg-slate-800 text-slate-400 py-10 text-center mt-auto border-t-4 border-yellow-500">
        <div class="max-w-4xl mx-auto px-4">
            
            <!-- CQI CREDIT BADGE -->
            <div class="inline-block mb-6 px-10 py-4 border border-slate-600 rounded-lg bg-slate-700/30">
                <!-- Applied 'cqi-font' to entire text, removed italics -->
                <div class="cqi-font text-yellow-500 text-2xl tracking-wide font-normal">
                    System Optimized by <span class="font-bold text-yellow-400">CQI</span>
                </div>
                <div class="h-px w-full bg-slate-600 my-3"></div>
                <p class="cqi-font text-sm uppercase tracking-[0.2em] text-slate-300 font-bold">Continuous Quality Improvement</p>
            </div>

            <p class="text-xs text-slate-500 font-sans">&copy; 2025 Taytay Doctors Multispecialty Hospital. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
